<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Labels</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }  
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6ZIX6HQapsI2qQK6g1osuDYXBe8ZDfYs"></script>
    <script>
      function initialize() {
        var bangalore = { lat: 38.918976, lng: -77.22040 };
        var city2 = { lat: 12.90, lng: 77.59 };

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: bangalore
        });

        // This event listener calls addMarker() when the map is clicked.
        google.maps.event.addListener(map, 'click', function(event) {
            var latitude = event.latLng.lat();
            var longitude = event.latLng.lng();
            console.log( latitude + ', ' + longitude );

            //so given these coordinates find the closest place withing vicinity
        });

        var icon = 'https://img.icons8.com/cotton/.5x/mastercard-credit-card.png';
        // Add a marker at the center of the map.
        addMarker(bangalore, map, icon);
        //addMarker(city2, map, icon);
      }

      // Adds a marker to the map.
      function addMarker(location, map, icon) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.
        var marker = new google.maps.Marker({
          position: location,
          // label: labels[labelIndex++ % labels.length],
          map: map,
          icon: icon
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
